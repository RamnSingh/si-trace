<div class="row">

	<div class="col-md-offset-2 col-md-8 col-sm-offset-2 col-sm-8">
		<div class="page-header">
		  <h1>All Tickets&nbsp;&nbsp;<small class="badge"ng-bind="tickets.length"></small></h1>
		</div>

		<table class="table table-bordered table-hover">

			<tr class="active">
				<th>#</th>
				<th>Summary</th>
				<th>Priority</th>
				<th>Username</th>
				<th>Status</th>
				<th>Action</th>
			</tr>
			<tr ng-repeat="ticket in tickets">
				<td ng-bind="$index + 1"></td>
				<td ng-bind="ticket.summary"></td>
				<td>
					<span class="label" ng-class="getLabelClassForPriority(ticket.priority)" ng-bind="ticket.priority"></span>
				</td>
				<td>
					<span ng-bind="ticket.user.username" data-toggle="tooltip" data-placement="top" tooltip="{{ticket.user.firstName + ' ' + ticket.user.lastName}}"></span>
				</td>
				<td ng-bind="ticket.status"></td>
				<td>
					<a ng-href="/#/ticket/{{ticket._id}}" class="btn btn-info">DÃ©tails</a>
				</td>
			</tr>

		</table>
		
	</div>

</div>
